<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cointinuum Blockchain Demo Setup Script</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="./node_modules/web3/dist/web3.min.js"></script>

</head>
<body>
  <div class="container">

    <h1>Setup Blockchain Demo</h1>

    <p>This will configure all the smart contracts so they can talk to each other.</p>
    <p>Make sure to have filled in the correct addresses in scripts/config.js</p>

    <button id="doSetup">Configure Contracts</button>

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="scripts/config.js"></script>
  <script src="scripts/contractAddresses.js"></script>
  <script src="scripts/router.js"></script>
  <script src="scripts/carDealer.js"></script>
  <script src="scripts/carFactory.js"></script>
  <script src="scripts/manufacturerDirectory.js"></script>

  <script>

    $(function() {
      web3.eth.defaultAccount = web3.eth.accounts[0];
    });

    $("#doSetup").click(function() {
      setupRouter();
      setupManufacturerDirectory();
      setupCarDealer();
      setupCarFactory();
    });

    function setupRouter() {
      Router.setTokenContractAddress(tokenContractAddress, {from: web3.eth.defaultAccount, gas: 40000});
      Router.setManufacturerDirectoryAddress(manufacturerDirectoryContractAddress, {from: web3.eth.defaultAccount, gas: 40000});
    }

    function setupManufacturerDirectory() {
      ManufacturerDirectory.registerManufacturer(carFactoryContractAddress, {from: web3.eth.defaultAccount, gas: 3000000});
    }

    function setupCarDealer() {
      CarDealer.setFactoryAddress(carFactoryContractAddress, {from: web3.eth.defaultAccount, gas: 40000});
    }

    function setupCarFactory() {
      CarFactory.setRouterAddress(routerContractAddress, {from: web3.eth.defaultAccount, gas: 40000});
      CarFactory.setDealerAddress(carDealerContractAddress, {from: web3.eth.defaultAccount, gas: 40000});
    }

  </script>
</body>
</html>
