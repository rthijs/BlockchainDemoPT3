<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cointinuum</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="./node_modules/web3/dist/web3.min.js"></script>

</head>
<body>
  <div class="container">

    <h1>Cartinuum Showroom</h1>

    <p>Bedankt om Cartinuum te kiezen voor uw transportmiddel.</p>

    <h2>Voertuig configureren</h2>

    <table>
      <tr>
        <th>Basisprijs</th>
        <th>Kleur</th>
        <th>Aantal wielen</th>
      </tr>
      <tr>
        <td>
          8 ETH
        </td>
        <td>
          <select id="carColor">
            <option value="3">Sportwagenrood</option>
            <option value="2">Bulldozergeel</option>
            <option value="1">Doe maar wat</option>
          </select>
        </td>
        <td>
          <select id="wheelCount">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </td>
      </tr>
    </table>

    <p>Prijs zoals geconfigureerd: <b><span id="prijs">...</span> ETH</b>.

    <button id="orderVehicle">Bestel voertuig</button>

    <p>Uw walletadres is: <b><span id="walletAddress">...</span></b>.</p>

    <p>Bedrag beschikbaar: <b><span id="walletBalance">...</span> ETH</b>.</p>

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="scripts/config.js"></script>
  <script src="scripts/carDealer.js"></script>

  <script>

    $(function() {

      console.log(web3.eth.accounts);
      console.log("coinbase: " + web3.eth.getCoinbase);

      function showWalletAddress() {
        $("#walletAddress").html(web3.eth.defaultAccount);
      }

      function showWalletBalance() {
        var balance = web3.eth.getBalance(web3.eth.defaultAccount).c[0] / 10000;
        $("#walletBalance").html(balance);
      }

      //for the demo we will use this address as the clients wallet address
      web3.eth.defaultAccount = web3.eth.accounts[3];

      showWalletAddress();
      showWalletBalance();
      showTotalPrice();
    });

    $("#carColor").change(function() {
      showTotalPrice();
    });

    $("#wheelCount").change(function() {
      showTotalPrice();
    });

    function calculatePrice() {
      var basePrice = 8;
      var colorPrice = $("#carColor").val() * .3;
      var wheelPrice = $("#wheelCount").val() *.12;
      var total = basePrice + +colorPrice + +wheelPrice;
      return total.toFixed(2);
    }

    function showTotalPrice() {
      $("#prijs").html(calculatePrice());
    }

    $("#orderVehicle").click(function() {
      console.log($("#carColor").val());
      console.log($("#wheelCount").val());
      console.log(calculatePrice());
      console.log(web3.toWei(calculatePrice(), 'ether'));

      CarDealer.orderCar($("#carColor").val(), $("#wheelCount").val(), calculatePrice(), {from: web3.eth.defaultAccount, value: web3.toWei(calculatePrice(), 'ether')} );
    });

    function orderRecieved(result) {
      //TODO
    };

  </script>
</body>
</html>
